<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>MULTIPLICATION TABLE</h1>
    <script>
       var table = prompt("Enter any Number");
       for(var a=1;a<=10;a++)
       {
           document.write(table + " * " + a + " = " + (a*table) + "</br>");
       }
    </script>
    
</body>
</html>
