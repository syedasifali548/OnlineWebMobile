<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body> 
    <script>
    var score =["400","350","390","480","370","398"];
    score.sort();
    document.write("<h4>Score of Students before Sorting:</h4>" + "400,350,390,480,370,398");
    document.write("<br>");
    document.write("<h4>Ordered Score of Students:</h4>" + score);

</script>
</body>
</html>
