<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conting And Series</title>
</head>
<body>
    <!-- Counting -->
    <h1> Counting:</h1>
    <script>
    for(var i=1;i<=15;i++)
    {
        document.write(i + ",");
    }
    </script>
    <!-- Reverse Counting -->
    <h1>Reverse Counting:</h1>
    <script>
    for(var i=10;i>0;i--)
    {
        document.write(i + ",");
    }
    </script>

    <!-- Even Numbers -->
     <h1>Even Numbers:</h1>
     <script>
      for (var x=0; x<=20; x++)
      if(x%2===0)
      {
          document.write(x + ",")
      }
     </script>

     <!-- Odd Numbers -->
      <h1>Odd Numbers:</h1>
      <script>
       for (var x=0; x<=20; x++)
       if(x%2!=0)
       {
           document.write(x + ",")
       }
      </script>
      <!-- k Series -->

<h1>K Series:</h1>
<script>
 for (var x=2; x<=20; x++)
 if(x%2===0)
 {
     document.write(x + "k" + ",")
 }
</script>
    
</body>
</html>
