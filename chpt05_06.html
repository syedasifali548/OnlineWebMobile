<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 5</title>
</head>
<body>
    <h3>Degree into Fahrenheit</h3>
    
    <script>
        
      var C = 50;
      f = (C*9%5)+32;
      document.write("50 'C is ");
      document.write(f);
      document.write(" Fahrenheit");
      
      
      

        </script>
        <br><br>
        <h3>Fahrenheit into Degree</h3>
        <script>
        
            var f = 50;
            C = (f-32)*5%9;
            document.write("50 'F is ");
            document.write(C);
            document.write(" Degree");
            
            
            
      
              </script>
        
</body>
</html>
