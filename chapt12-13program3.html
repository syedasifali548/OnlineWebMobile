<body>
    <script>
       var a = +prompt("Enter Any Number");
       if(a>0){
           document.write("This is Positive Number");
       }
       else if(a<0){
        document.write("This is Negative Number");
       }
       else{
        document.write("This Number is Zero");
       }
    </script>
    
</body>
